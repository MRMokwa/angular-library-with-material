<mat-list>
    <mat-list-item *ngFor="let option of list">
        <mat-icon *ngIf="option.icon" mat-list-icon>{{ option.icon }}</mat-icon>
        <h3 mat-line>{{option.title}}</h3>
        <p mat-line>{{option.description}}</p>
    </mat-list-item>
</mat-list>

<button mat-flat-button color="primary">Primary</button>
<button mat-flat-button color="accent">Accent</button>
<button mat-flat-button color="warn">Warn</button>
